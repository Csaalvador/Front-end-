<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        espera = (e) => {
            e.preventDefault()
            
            setTimeout(() => {
                window.location.href = e.target.href
            },5000)
        }

        const a = document.querySelector('[aguarde]')
        
        a.onclick = espera
        </script>

</body>
</html>
