<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

details {
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 8px;
    margin-bottom: 8px;
}

summary {
    font-weight: bold;
    margin-bottom: 8px;
}

nav ul {
    list-style: none;
    padding-left: 0;
}

nav ul li {
    margin-bottom: 8px;
}

nav ul li a {
    text-decoration: none;
    color: #000;
    font-weight: bold;
}

nav ul li a:hover {
    color: #fff;
    background-color: #000;
}

    </style>
</head>
<body>
    <details>
    <summary aa-t>Lista de navegação</summary>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </details>
    </nav>
</body>
</html>
