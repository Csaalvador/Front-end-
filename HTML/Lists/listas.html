<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    
</head>
<body>

    <h1>Se Liga</h1>
    <!--Exemplos de lista de carros-->

    <h2>Lista de carros</h2>
    <ul type="circle"> <!--ul = unordered list-->
        <li>Palio</li>
        <li>Uno</li>
        <li>Argo</li>
        <li>Strada</li>
        <li>Bravo</li>
    </ul>

    <h2>Lista de carros</h2>

    <ol type="A" start="3"><!--Tipo de lista--> 
        <li>Palio</li>
        <li>Uno</li>
        <li>Argo</li>
        <li>Strada</li>
        <li>Bravo</li>
    </ol>

    <h2>Lista de carros</h2>
    <dl> <!--dl = description list-->
        <dt>Palio</dt>
        <dd>Carro de passeio</dd>
        <dt>Uno</dt>
        <dd>Carro de passeio</dd>
        <dt>Argo</dt>
        <dd>Carro de passeio</dd>
        <dt>Strada</dt>
        <dd>Carro de passeio</dd>
        <dt>Bravo</dt>
        <dd>Carro de passeio</dd>
    </dl>

 
   

</body>
</html>
