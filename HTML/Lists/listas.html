<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>
        /* Formatação das listas e centralizando*/
        ul {
            list-style-type: square;
        }
        ol {
            list-style-type: upper-roman;
        }
        dl {
            list-style-type: none;
        }
        dt {
            font-weight: bold;
        }
        dd {
            margin-left: 20px;
        }

        

    </style>
</head>
<body>
    <!--Exemplos de lista de carros-->

    <h1>Lista de carros</h1>
    <ul> <!--ul = unordered list-->
        <li>Palio</li>
        <li>Uno</li>
        <li>Argo</li>
        <li>Strada</li>
        <li>Bravo</li>
    </ul>

    <h1>Lista de carros</h1>
    <ol> <!--ol = ordered list-->
        <li>Palio</li>
        <li>Uno</li>
        <li>Argo</li>
        <li>Strada</li>
        <li>Bravo</li>
    </ol>

    <h1>Lista de carros</h1>
    <dl> <!--dl = description list-->
        <dt>Palio</dt>
        <dd>Carro de passeio</dd>
        <dt>Uno</dt>
        <dd>Carro de passeio</dd>
        <dt>Argo</dt>
        <dd>Carro de passeio</dd>
        <dt>Strada</dt>
        <dd>Carro de passeio</dd>
        <dt>Bravo</dt>
        <dd>Carro de passeio</dd>
    </dl>

 
   

</body>
</html>
