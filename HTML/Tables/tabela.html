<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        /* Formatação das tabelas e centralizando*/
        table {
            border-collapse: collapse;
            margin: 0 auto;
        }

        th {
            background-color: #000;
            color: #fff;
            padding: 5px;
        }

        td {
            padding: 5px;
        }

        tr:nth-child(odd) {
            background-color: #ccc;
        }

        tr:nth-child(even) {
            background-color: #fff;
        }
    </style>
</head>

<body>
    <!--Exemplo de tabelas-->
    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Sexo</th>
        </tr>
        <tr>
            <td>João</td>
            <td>20</td>
            <td>Masculino</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>25</td>
            <td>Feminino</td>
        </tr>
        <tr>
            <td>Joana</td>
            <td>30</td>
            <td>Feminino</td>
        </tr>
    </table>


</body>

</html>
