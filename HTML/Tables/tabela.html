<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        /* Formatação das tabelas e centralizando*/
        table {
            border-collapse: collapse;
            margin: 0 auto;
        }

        th {
            background-color: #000;
            color: #fff;
            padding: 5px;
        }

        td {
            padding: 5px;
        }

        tr:nth-child(odd) {
            background-color: #ccc;
        }

        tr:nth-child(even) {
            background-color: #fff;
        }

    </style>
</head>

<body>
    <!--Exemplo de tabelas-->
    <table border="1" tabindex="1">
        <thead>
        <tr>
            <th>Name</th>
            <th>Idade</th>
            <th>Sexo</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td tabindex="2">João</td>
            <td rowspan="3">30</td>

            
            <td>Masculino</td>
        </tr>
        <tr>
            <td tabindex="3">Maria</td>
            
            <td>Feminino</td>
        </tr>
        <tr>
            <td tabindex="4">Joana</td>
            <td>Feminino</td>
        </tr>
    </tbody>
<tfoot>
    <tr>
        <td colspan="4" tabindex="5">Total de pessoas: 3</td>
    </tr>
</tfoot>
    </table>





</body>

</html>
